<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="stylesheet" href="../static/login.css">
    <!--bootstrap files starts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   <!--bootstrap code ends-->
</head>
<body>
    <div class="log_in_section">
        <button class="btn btn-danger text-center" style="text-align: center;margin-bottom:10px;"><a href="{{url_for('hello_world')}}" style="text-decoration: none; color:white">Return to Home Page</a></button>
        <div class="log_in_container">
            <h2>Sign Up</h2>
            <h3>Hospital</h3>
            <div class="log_in_form">
                <form action="/signup_hospital" method="POST">
                    <label>Hospital Name</label>
                    <input type="text" name="hospital_name" placeholder="Enter your Hospital name">

                    <label>Hospital Established Date</label>
                    <input type="date" name="hospital_date" placeholder="Enter your Hospital Established Date">

                    <label>Hospital Phone Number</label>
                    <input type="text" name="hospital_contact_number" placeholder="Enter Hospital Phone Number">

                    <label>Hospital Address</label>
                    <input type="text" name="hospital_address" placeholder="Enter your Hospital address">

                    <label>Hospital City</label>
                    <input type="text" name="hospital_city" placeholder="Enter your Hospital city">

                    <label> Hospital State</label>
                    <input type="text" name="hospital_state" placeholder="Enter your Hospital state">


                    <label>Hospital Email</label>
                    <input type="email" name="hospital_email" placeholder="Enter Hospital email id">



                    <label>Password</label>
                    <input type="password" name="hospital_password" placeholder="Enter Password">

                 
                    <input type="submit" value="signup" class="btn btn-success">    
                   
                   <p>Already have an account?<a href="{{url_for('login_hospital')}}">Log in</a></p>
                </form>



            </div>
        </div>
    </div>
</body>
</html>
