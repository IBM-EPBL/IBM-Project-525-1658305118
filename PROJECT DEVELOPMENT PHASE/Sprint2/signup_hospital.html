<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="log_in_section">
        <div class="log_in_container">
            <h2>Sign Up</h2>
            <h3>Hospital</h3>
            <div class="log_in_form">
                <form>
                    <label>Hospital Name</label>
                    <input type="text" placeholder="Enter your Hospital name">

                    <label>Hospital Established Date</label>
                    <input type="date">

                    <label>Hospital Phone Number</label>
                    <input type="text" placeholder="Enter Hospital Phone Number">

                    <label>Hospital Address</label>
                    <input type="text" placeholder="Enter your Hospital address">

                    <label>Hospital City</label>
                    <input type="text" placeholder="Enter your Hospital city">

                    <label> Hospital State</label>
                    <input type="text" placeholder="Enter your Hospital state">


                    <label>Hospital Email</label>
                    <input type="email" placeholder="Enter Hospital email id">

                    <label>Attach Governemnt Aided Proof</label>
                    <input type="file">


                    <label>Password</label>
                    <input type="password" placeholder="Enter Password">

                    <label>Confirm Password</label>
                    <input type="password" placeholder="Retype Password">

                    <button class="button-38">Sign Up</button>
                   
                   <p>Already have an account?<a href="">Log in</a></p>
                </form>



            </div>
        </div>
    </div>
</body>
</html>
