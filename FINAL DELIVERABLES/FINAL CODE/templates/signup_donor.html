<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor</title>
    <link rel="stylesheet" href="../static/login.css">
     <!--bootstrap files starts-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--bootstrap code ends-->
</head>
<body>
    <div class="log_in_section">
        <button class="btn btn-danger text-center" style="text-align: center;margin-bottom:10px;"><a href="{{url_for('hello_world')}}" style="text-decoration: none; color:white">Return to Home Page</a></button>
        <div class="log_in_container">
            <h2>Sign Up</h2>
            <h3>Donor</h3>
            <div class="log_in_form">
                <form action="/donor_form" method="POST">
                    <label>Name</label>
                    <input type="text" name="donor_name" placeholder="Enter your name">

                    <label>Date of Birth</label>
                    <input type="date" name="date_of_birth" placeholder="Enter your date of birth">

                    <label>Age</label>
                    <input type="number" name="age" placeholder="Enter your age">

                    <label>Gender</label>
                    <input list="Gender" name="donor_gender" placeholder="Enter your gender">
                    <datalist id="Gender">
                        <option value="Male">
                        <option value="Female">
                    </datalist>

                    <label>Blood Group</label>
                    <input type="text" name="donor_blood_group" placeholder="Enter your blood group">

                    <label>Address</label>
                    <input type="text" name="donor_address" placeholder="Enter your address">

                    <label>City</label>
                    <input type="text" name="donor_city" placeholder="Enter your city">

                    <label>State</label>
                    <input type="text" name="donor_state" placeholder="Enter your state">


                    <label>Email</label>
                    <input type="email" name="donor_email" placeholder="Enter email id">

                    <label>Password</label>
                    <input type="password" name="donor_password" placeholder="Enter Password">


                <input type="submit" value="signup" class="btn btn-success">    
                   
                   <p>Already have an account?<a href="{{url_for('login_donor')}}">Log in</a></p>
                </form>



            </div>
        </div>
    </div>
</body>
</html>
