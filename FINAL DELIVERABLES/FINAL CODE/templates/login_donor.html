<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor</title>
    <link rel="stylesheet" href="../static/login.css">
     <!--bootstrap files starts-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--bootstrap code ends-->
</head>
<body>
    
    <div class="log_in_section">
                  
        <button class="btn btn-danger text-center" style="text-align: center;"><a href="{{url_for('hello_world')}}" style="text-decoration: none; color:white">Return to Home Page</a></button>
        <div class="log_in_container">
            <div class="msg">{{ msg }}</div>
            <h2>Log In</h2>
            <h3>Donor</h3>
            <div class="log_in_form">
                <form action="/login_donor" method="POST">
                    <label>Username</label>
                    <input type="text" name="donor_name" placeholder="Enter username">
                    <label>Password</label>
                    <input type="password" name="donor_password" placeholder="Enter Password">
                    <button class="button-38">Log in</button>
                 
                   <p>Don't have an account?<a href="{{url_for('signup_donor')}}">Sign up</a></p>
                </form>



            </div>
        </div>
    </div>
</body>
</html>
